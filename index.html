            <div class="row">
                <div class="col-md-12">
                    <h1 class="mb-4 text-uppercase text-info">Task Management App</h1>
                    <div class="card card-body p-5">
                        <input type="text" class="form-control" placeholder="Type New Task" id="input-text">
                        <div class="d-inline mt-3">
                            <button type="button" class="btn btn-info" id="add-task">Add Task</button>
                            <button type="button" class="btn btn-warning" id="update-task">Update Task</button>
                            <button type="button" class="btn btn-danger" id="delete-task">Delete Task</button>
                            <button type="button" class="btn btn-info" id="back-btn">Back</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 2nd row -->
            <div class="row mt-5">
                <div class="col-md-12">
                    <h5 class="text-center">
                        Complete <span class="text-primary" id="complete-task">0</span> task out of <span
                            class="text-info" id="total-task">0</span>
                    </h5>
                    <hr class="w-50 mx-auto">
                </div>
            </div>
